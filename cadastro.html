<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se na ONG</title>
        <script src="navbar.js" defer></script>
    </head>
    <body>
        <header>
        <nav class="navbar">
            <div class="navbar-brand">ONG Vida Selvagem</div>
            <button class="navbar-toggle" aria-label="Abrir menu">
                <span class="hamburger"></span>
            </button>
            <ul class="navbar-menu">
                <li><a href="index.html">Inicio</a></li>
                <li class="has-dropdown">
                    <a href="projeto.html">Projeto</a>
                    <ul class="dropdown">
                        <li><a href="animais.html">Animais</a></li>
                        <li><a href="#voluntarios">Voluntários</a></li>
                        <li><a href="#doacoes">Doações</a></li>
                    </ul>
                </li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <h1>Cadastre-se em nossa ONG</h1>
            <form>
                <div class="form-row">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-row">
                    <label for="telefone">Telefone:</label>
                    <input type="number" id="telefone" name="telefone" required>
                </div>

                <div class="form-row">
                    <label for="date">Data de nascimento:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-row">
                    <label for="Endereço">Endereço:</label>
                    <input type="text" id="Endereço" name="endereco" required>
                </div>

                <div class="form-row">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>
                </div>

                <div class="form-row">
                    <label for="Cidade">Cidade:</label>
                    <input type="text" id="Cidade" name="cidade" required>
                </div>

                <div class="form-row">
                    <label for="Estado">Estado:</label>
                    <input type="text" id="Estado" name="estado" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Cadastrar</button>
                </div>
            </form>
        </main>
    </body>
</html>
