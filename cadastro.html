<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se na ONG</title>
    </head>
    <body>
        <header>
            <h1>Cadastre-se em nossa ONG</h1>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" email="email" required><br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" cpf="cpf" required><br>
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" telefone="telefone" required><br>
                <label for="date">Data de nascimento:</label>
                <input type="date" id="date" date="date" required><br>
                <label for="Endereço">Endereço:</label>
                <input type="text" id="Endereço" Endereço="Endereço" required><br>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" cep="cep" required><br>
                <label for="Cidade">Cidade:</label>
                <input type="text" id="Cidade" Cidade="Cidade" required><br>
                <label for="Estado">Estado:</label>
                <input type="text" id="Estado" Estado="Estado" required><br>
            </form>
        </header>
        <main>
            <button>Cadastrar</button>
        </main>
    </body>
</html>
